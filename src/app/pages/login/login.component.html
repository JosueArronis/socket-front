<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="login()">
            <input class="form-control" type=text  [(ngModel)]="userName" name="userName" placeholder="User name" autofocus autocomplete="false">
            <button [disabled]="userName.trim().length === 0" class="btn btn-primary btn-block mt-2">Login</button>
        </form>
    </div>
</div>
